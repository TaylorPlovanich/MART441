<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Gas Tank Dilemma</h1>
    <p id="story-text">You're driving down the highway when your gas light turns on. Your tank is almost empty. Do you stop to fill it up, or keep driving and hope for the best?</p>
    <button onclick="choosePath('fillUp')">Stop and fill up</button>
    <button onclick="choosePath('ignore')">Ignore it and keep driving</button>
    <script src="script.js"></script>
</body>
</html>
