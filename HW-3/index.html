<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <script src="script.js" defer></script>  <!-- This loads the JavaScript after HTML is loaded -->
    <link rel="stylesheet" href="style.css">  <!-- Linking the external CSS file -->
</head>
<body>
    <div id="Gas Tank Dilemma">
        <!-- Initial story text will be dynamically updated by JavaScript -->
        You are driving on a long road trip, and your gas light just came on. What will you do next?
    </div>
    <button onclick="choosePath('fillUp')">Fill up the gas tank</button>
    <button onclick="choosePath('ignore')">Ignore the gas light</button>

</body>
</html>
