<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Barn Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: white; }
        #image { width: 300px; height: 200px; margin-top: 20px; border: 2px solid white; }
    </style>
</head>
<body>
    <h2 id="story">You wake up in an abandoned barn. What do you do?</h2>
    <p>Type one of the options below and press submit:</p>
    <ul>
        <li>Look around</li>
        <li>Open door</li>
    </ul>
    <input type="text" id="choice" placeholder="Enter your choice">
    <button onclick="playGame()">Submit</button>
    <button onclick="restartGame()">Restart</button>
    <br>
    <img id="image" src="barn.jpg" alt="Barn scene">

    <script src="script.js"></script>
</body>
</html>
