<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser Game with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #instructions {
      font-size: 14px;
      color: #000;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Simple Instructions -->
  <div id="instructions">Use arrow keys to move. Press spacebar to shoot.</div>

  <!-- Game Canvas -->
  <div id="game-container">
    <canvas id="phaser-game"></canvas>
  </div>

  <!-- jQuery-controlled Restart Button -->
  <button id="restart-button" style="display: none;">Restart Game</button>

  <script src="phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
